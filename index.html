<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Template Strings</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<script>

		// ES5 vs ES6
		function getMessage() {
			const year = new Date().getFullYear();

			// return "The year is " + year;  ES5
			return `The year is ${year}`;  //ES6
		}

		getMessage();

	</script>

</body>
</html>
